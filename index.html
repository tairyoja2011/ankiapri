<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My暗記アプリ</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding-top: 50px; }
        #card { background: white; width: 80%; max-width: 300px; margin: 0 auto; padding: 50px 20px; border-radius: 15px; shadow: 0 4px 8px rgba(0,0,0,0.1); font-size: 24px; min-height: 100px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        button { margin-top: 30px; padding: 10px 20px; font-size: 16px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
        #answer { color: #e91e63; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="card" onclick="flipCard()">
        <div>
            <div id="question">タップして開始</div>
            <div id="answer" style="display:none"></div>
        </div>
    </div>
    <button onclick="nextCard()">次の問題へ</button>

    <script src="script.js"></script>
</body>
</html>
