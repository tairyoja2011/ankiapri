<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My暗記アプリ v4.2</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        .container { width: 95%; max-width: 500px; margin: 0 auto; padding: 20px 0 100px; text-align: center; }
        .view { display: none; width: 100%; }
        
        /* メニュー・カード */
        .menu-card { background: white; padding: 35px 20px; border-radius: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 2px solid #007aff; color: #007aff; font-size: 20px; font-weight: bold; width: 100%; margin-bottom: 20px; cursor: pointer; }
        .show-btn { background: #007aff; color: white; width: 100%; padding: 18px; border-radius: 15px; font-size: 18px; font-weight: bold; margin-bottom: 15px; border: none; cursor: pointer; }
        .back-link { background: none; border: none; color: #007aff; font-size: 14px; margin-bottom: 15px; text-decoration: underline; padding: 10px; cursor: pointer; }

        /* 回答エリア（大幅拡大） */
        #card { background: white; min-height: 250px; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #question { font-size: 26px; font-weight: bold; color: #333; line-height: 1.4; }
        
        /* 回答表示（大きく表示） */
        #answer-display { font-size: 28px; font-weight: bold; color: #ff4757; margin: 20px 0; word-break: break-all; line-height: 1.3; }
        
        /* 編集エリア（通常は隠す） */
        #edit-mode-area { display: none; margin-top: 10px; }
        #answer-edit { width: 100%; min-height: 120px; font-size: 20px; border: 2px solid #007aff; padding: 10px; border-radius: 12px; text-align: center; color: #333; box-sizing: border-box; }
        
        #user-answer-input { width: 90%; padding: 15px; border-radius: 12px; border: 2px solid #ff9500; font-size: 18px; margin-top: 10px; outline: none; box-sizing: border-box; }

        .update-toggle-btn { background: none; border: none; color: #aaa; font-size: 12px; text-decoration: underline; margin-top: 15px; cursor: pointer; }
        .save-btn { display: block; width: 100%; margin-top: 10px; padding: 12px; background: #007aff; color: white; border-radius: 10px; font-weight: bold; border: none; }

        /* 判定ボタン */
        .eval-container { display: none; gap: 10px; width: 100%; margin-bottom: 15px; }
        .eval-btn { flex: 1; color: white; padding: 18px 0; border-radius: 15px; font-size: 16px; font-weight: bold; border: none; cursor: pointer; }
        .bad { background: #ff4757; }
        .good { background: #ffa502; }
        .perfect { background: #2ed573; }

        /* 比較エリア */
        #comparison-area { margin-top: 15px; text-align: left; font-size: 14px; background: #fff4e5; padding: 15px; border-radius: 15px; border: 1px solid #ff9500; }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 20px; }
        .stat-item { background: white; padding: 10px 2px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .label { font-size: 9px; color: #aaa; display: block; }
        .val { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="view-top" class="view" style="display:block">
            <h1>単語帳メニュー</h1>
            <button class="menu-card" onclick="showSubMenu('応用情報')">応用情報</button>
        </div>

        <div id="view-submenu" class="view">
            <button class="back-link" onclick="changeView('view-top')">← トップへ戻る</button>
            <h2 id="selected-book-title">メニュー</h2>
            <div class="button-area">
                <button class="show-btn" onclick="startStudyMode('all')">全問題 (未回答含む)</button>
                <button class="show-btn" style="background:#ff4757" onclick="startStudyMode('bad')">ダメ・未回答だけ</button>
                <button class="show-btn" style="background:#2ed573" onclick="startStudyMode('good-perfect')">OK・完璧だけ</button>
                <button class="show-btn" style="background:#ff9500; margin-top:10px;" onclick="startInputMode()">入力トレーニングモード</button>
                <button class="show-btn" style="background:#666; margin-top:10px;" onclick="startListMode()">一覧を確認する</button>
            </div>
        </div>

        <div id="view-study" class="view">
            <button class="back-link" onclick="changeView('view-submenu')">← 中止</button>
            <div id="card">
                <div style="width: 100%;">
                    <div id="question">...</div>
                    <div id="user-input-area" style="display:none; margin-top:10px;">
                        <input type="text" id="user-answer-input" placeholder="答えを入力（空欄OK）">
                    </div>
                    <div id="answer-container" style="display:none; margin-top:15px;">
                        <div style="font-size:11px; color:#aaa;">正解：</div>
                        <div id="answer-display"></div>
                        
                        <div id="comparison-area" style="display:none;">
                            <div style="color:#e67e22;">● 今回の入力: <span id="current-user-ans"></span></div>
                            <div style="color:#7f8c8d; margin-top:5px;">● 前回の入力: <span id="last-user-ans"></span></div>
                        </div>

                        <button id="edit-toggle-btn" class="update-toggle-btn" onclick="toggleEditMode()">内容を修正する</button>
                        
                        <div id="edit-mode-area">
                            <textarea id="answer-edit"></textarea>
                            <button class="save-btn" onclick="updateCurrentCardContent()">この内容で保存して閉じる</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-area">
                <button id="showAnswerBtn" class="show-btn" onclick="flipCard()">答え合わせ</button>
                <div id="evalContainer" class="eval-container">
                    <button class="eval-btn bad" onclick="handleEval('ダメ')">ダメ</button>
                    <button class="eval-btn good" onclick="handleEval('オッケー')">OK</button>
                    <button class="eval-btn perfect" onclick="handleEval('完璧')">完璧</button>
                </div>
            </div>
            <div id="statsArea" class="stats-grid">
                <div class="stat-item"><span class="label">合計</span><span id="statTotal" class="val">0</span></div>
                <div class="stat-item"><span class="label">ダメ</span><span id="statBad" class="val">0</span></div>
                <div class="stat-item"><span class="label">OK</span><span id="statGood" class="val">0</span></div>
                <div class="stat-item"><span class="label">完璧</span><span id="statPerfect" class="val">0</span></div>
            </div>
        </div>

        <div id="view-list" class="view">
            <button class="back-link" onclick="changeView('view-submenu')">← 戻る</button>
            <h2 id="list-title">一覧</h2>
            <div id="list-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
