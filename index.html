<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My暗記アプリ</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; background: #f5f7fa; padding-top: 50px; margin: 0; }
        .container { width: 90%; max-width: 400px; margin: 0 auto; }
        #card { 
            background: white; min-height: 200px; margin: 20px auto; 
            padding: 40px 20px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        #card:active { transform: scale(0.98); }
        #question { font-size: 28px; font-weight: bold; color: #333; }
        #answer { font-size: 22px; color: #ff4757; margin-top: 15px; font-weight: bold; }
        button { 
            background: #007aff; color: white; border: none; 
            padding: 15px 40px; border-radius: 30px; font-size: 18px; 
            font-weight: bold; cursor: pointer; width: 100%;
            box-shadow: 0 4px 15px rgba(0,122,255,0.3);
        }
        #loading { font-size: 14px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="card" onclick="flipCard()">
            <div>
                <div id="question">読み込み中...</div>
                <div id="answer" style="display:none"></div>
            </div>
        </div>
        <button onclick="nextCard()">次の問題へ</button>
        <div id="loading">スプレッドシートから同期中</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
