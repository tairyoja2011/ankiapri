<div class="container">
    <div id="view-top" class="view">
        <h1>単語帳メニュー</h1>
        <div class="button-area">
            <button class="show-btn" onclick="showSubMenu('応用情報')">応用情報</button>
        </div>
    </div>

    <div id="view-submenu" class="view" style="display:none">
        <button class="back-link" onclick="changeView('view-top')">← トップへ戻る</button>
        <h2 id="selected-book-title">応用情報</h2>
        <div class="button-area">
            <button class="show-btn" onclick="startStudyMode()">回答モード</button>
            <button class="show-btn" style="background:#888" onclick="startListMode()">一覧モード</button>
        </div>
    </div>

    <div id="view-study" class="view" style="display:none">
        <button class="back-link" onclick="changeView('view-submenu')">← 戻る</button>
        <div id="card">
            <div style="width: 100%;">
                <div id="question">読み込み中...</div>
                <div id="answer" style="display:none;"></div>
            </div>
        </div>
        <div class="button-area">
            <button id="showAnswerBtn" class="show-btn" onclick="flipCard()">答えを見る</button>
            <div id="evalContainer" class="eval-container">
                <button class="eval-btn bad" onclick="handleEval('ダメ')">ダメ</button>
                <button class="eval-btn good" onclick="handleEval('オッケー')">オッケー</button>
                <button class="eval-btn perfect" onclick="handleEval('完璧')">完璧</button>
            </div>
        </div>
        <div id="statsArea" class="stats-grid">
            <div class="stat-item full"><span class="label">ステータス</span><span id="statStatus" class="val">-</span></div>
            <div class="stat-item"><span class="label">合計</span><span id="statTotal" class="val">0</span></div>
            <div class="stat-item"><span class="label">ダメ</span><span id="statBad" class="val">0</span></div>
            <div class="stat-item"><span class="label">OK</span><span id="statGood" class="val">0</span></div>
            <div class="stat-item"><span class="label">完璧</span><span id="statPerfect" class="val">0</span></div>
        </div>
    </div>

    <div id="view-list" class="view" style="display:none">
        <button class="back-link" onclick="changeView('view-submenu')">← 戻る</button>
        <h2>単語一覧</h2>
        <div id="list-container"></div>
    </div>

    <div id="saveStatus"></div>
</div>
